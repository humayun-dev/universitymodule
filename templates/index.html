<!DOCTYPE html>
<html>
<head>
    <title>University Report Generator</title>
</head>
<body>
    <h1>University Report Generator</h1>
    <form method="POST">
        <label for="career_path">Career Path:</label>
        <select id="career_path" name="career_path">
            <option value="Engineering">Engineering</option>
            <option value="Arts">Arts</option>
            <option value="Science">Science</option>
            <option value="Commerce">Commerce</option>
        </select>
        <br><br>
        <label for="degree_level">Degree Level:</label>
        <select id="degree_level" name="degree_level">
            <option value="Bachelors">Bachelors</option>
            <option value="Masters">Masters</option>
            <option value="PhD">PhD</option>
        </select>
        <br><br>
        <input type="submit" value="Generate Report">
    </form>
</body>
</html>
